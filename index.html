<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./src/output.css" />
        <title>Document</title>
    </head>
    <body class="bg-[#161722] h-screen">
        <div class="absolute top-0 left-0 z-0 w-full bg-no-repeat bg-cover">
            <img id="bground" class="w-full" src="src/images/bg-mobile-dark.jpg" alt="" />
        </div>
        <div class="absolute z-10 flex flex-col w-full p-6 mt-4">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold tracking-[0.25em] text-white font-josefin-sans">TODO</h1>
                <button id="theme"><img id="themeIcon" src="src/images/icon-sun.svg" alt="" /></button>
            </div>
            <div class="flex items-center mt-6">
                <div class="bg-[#25273C] h-12 w-16 flex items-center justify-center rounded-l-md" id="checkBox">
                    <span class="w-5 h-5 border-[#cacde8] rounded-full border-1"></span>
                </div>
                <div class="w-full">
                    <form onsubmit="addItem(event)">
                        <input
                            type="text"
                            id="todoInput"
                            class="w-full p-3 text-white bg-[#25273C] rounded-l-none rounded-md outline-none"
                            placeholder="Create a new todo..."
                        />
                    </form>
                </div>
            </div>
            <div id="todoList" class="mt-6 drop-shadow-sm">
                <!-- <div class="flex items-center border-b-gray-700 border-b-1" ">
                    <div class="bg-[#25273C] h-12 w-16 flex items-center justify-center rounded-l-md">
                        <span class="w-5 h-5 border-[#cacde8] rounded-full border-1"></span>
                    </div>
                    <p class="w-full p-3 text-white bg-[#25273C] font-josefin-sans">TODO TODO TODO TODO</p>
                    <div class="bg-[#25273C] h-12 w-16 flex items-center justify-center rounded-r-md">
                        <button><img src="src/images/icon-cross.svg" alt="" /></button>
                    </div>
                </div> -->
            </div>
            <div
                id="info"
                class="flex items-center justify-between w-full h-12 bg-[#25273C] rounded-md p-3 text-white font-semibold"
            >
                <div class="flex gap-2">
                    <span id="leftCount">5</span>
                    <p>items left</p>
                </div>
                <div>
                    <button id="clearCompleted">Clear Completed</button>
                </div>
            </div>
            <div
                id="settings"
                class="bg-[#25273C] text-white rounded-md h-12 w-full flex items-center justify-evenly mt-6 font-semibold drop-shadow-sm"
            >
                <button id="all">All</button>
                <button id="active">Active</button>
                <button id="completed">Completed</button>
            </div>
        </div>

        <script src="src/main.js"></script>
    </body>
</html>
